name: 'Run publishing to the registry'

on:
  workflow_call:
    inputs:
      GITHUB_TOKEN:
        required: true
jobs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - name: setup node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: install
      shell: bash
      run: npm install

    - name: build
      shell: bash
      run : npm run build

    - name: publish
      shell: bash
      run: npm install
      env:
        NODE_AUTH_TOKEN: ${{ inputs.GITHUB_TOKEN }}
