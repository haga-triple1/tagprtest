name: 'Run publishing to the registry'

on:
  workflow_call

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - name: setup node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: install
      run: npm install
